<!doctype html>
<head> <title> Form Design</title>
</head>
<body>
<h1> Sign Up</h1>
<h6><i> It's quick and easy</i></h6>
<hr>
<table>
<tr>
	<td><input type="text" name="First Name" value="First Name" ></input></td>	
	<td><input type="text" name="Last Name" value="Last Name" ></input></td>
	
	</tr>
<tr>
	<td><input type="digits" name="Email or Phone Number" value="Email or Phone Number" ></input></td>	
	<td></td>
	
	</tr>
<tr>
	<td><input type="Password" name="New Password" value="New Password" ></input></td>	
	<td></td>
	
	</tr>

</table>
<h4>Date of birth</h4>
<table>
<tr>  
	<td><input type="Text" value="DD"></td>
	<td><input type="Text" value="MM"></td>
	<td><input type="Text" value="YYYY"></td>
	
	</tr>

</table>

<table>
<tr>  
	<td><input type="radio" value="Male">Male</td>
	<td><input type="radio" value="Female">Female</td>
	<td><input type="radio" value="Other">Other</td>
	
	</tr>
<tr>
<td></td>
<td><input type="button" value="Sign Up" ></input></td>
<td></td>
	</tr>
</table>

</body>
